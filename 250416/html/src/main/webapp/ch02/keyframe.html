<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	img{position:absolute; animation: myanim 5s; animation-iteration-count: infinite;}
	@keyframes myanim {
		0% {left: 0px; top: 0px;}
		25% {left: 0px; top: 500px;}
		50% {left: 500px; top: 500px;}
		75% {left: 500px; top: 0px;}
		100% {left: 0px; top: 0px;}
	} 
</style>
<body>
	<img src = "../images/tomato.png">
</body>
</html>
