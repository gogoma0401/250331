<html>

<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
	$(function(){
		$("h2").click(function(){
			$(this).css("color","red");
			$(this).css("background-color","yellow")

		})
	
	})

	<h2>Heading</h2>
