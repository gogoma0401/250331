<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
      <script src="../include/jquery-3.71.min.js"></script>
      <script>
        $(function(){
            $("#button1").click(function(){
                $("#p1").text("<marquee>change text</marquee>");
            })
            $("#button2").click(function(){
                $("#p1").html("<marquee>change html</marquee>");
            })
        })
    </script>
</head>
<body>
    <p id="p1">paragraph</p>
    <button id = "button1">change text</button>
    <button id = "button2">change html</button>
</body>
</html>
