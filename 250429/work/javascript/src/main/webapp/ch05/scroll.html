<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
	$(function(){
		const top =$("#div1").position().top;
		$(window).scroll(function(){
			offset = $(window).scrollTop();
			$('#div1').stop().animate({"top":top+offset+"px"},1000);
		});
	
	
	})
</script>
<style>
.blink{height:150vw};
#div1{
	position :absolute;
	width : 200px;
	top : 100px;
	right :100px;
}

</style>
</head>
<body>
	<h2>Menu</h2>
	<div class ="blink"></div>
	<div id ="div1">
		<img src="../images/tomato.png" width="200px" height="200px">
	</div>	
</body>
</html>
