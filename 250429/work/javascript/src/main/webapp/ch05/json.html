<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생 명단</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(function(){
    let students = [{'name': 'hong', 'age': '21'}, {'name':'Kim','age':'25'}, {'name':'Park','age':'30'}];
    let names = "";
    let ages = "";

    for (let i = 0; i < students.length; i++) {
        names += students[i].name + " ";
        ages += students[i].age + " ";
    }

    $("#names").html(names);
    $("#ages").html(ages);
});
</script>
</head>
<body>
<h2>학생 명단</h2>
<p style="background-color: yellow;">
    이름 : <span id="names"></span><br>
    나이 : <span id="ages"></span><br>
</p>
</body>
</html>
